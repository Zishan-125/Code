<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"  referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="zaka.webp" alt="ZakaAI Logo" class="logo">
            <p class="logo-text">Zaka AI: Transforming Ideas into Intelligence.</p>
            
        </div>
       
    </header>
    <p class="credit">Copyright &copy; <span id="currentYear"></span> by Zishan IT Center. All Rights Reserved.</p>
    
    <div class="chat-container">
       
        <div class="ai-chat-box">
            <img src="ai.jpg" id="aiImage" width="10%">
            <div class="ai-chat-area">
Hello, how can I help you today?
            </div>
            
        </div>

    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message......">
        <button id="image">
            <i class="fa-regular fa-image"></i>
            <input type="file" accept="image/*" hidden>
          </button>
          <img id="preview" src="" alt="Preview" style="display: none; max-width: 100px; border-radius: 8px;">
          <button id="submit"><i class="fa-solid fa-arrow-up"></i></button>
          


    </div>
    
    <script src="script.js"></script>
</body>
</html>
