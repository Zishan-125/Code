<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"  referrerpolicy="no-referrer" />
    <title>Snake Game</title>
</head>
<body>
    <div class="board"></div>
    <div class="keys">
        <div class="up key" data-key="ArrowUp">
            <i class="fa-solid fa-up-long"></i>
        </div>
        <div class="down key" data-key="ArrowDown">
            <i class="fa-solid fa-down-long"></i>
        </div>
        <div class="left key" data-key="ArrowLeft">
            <i class="fa-solid fa-left-long"></i>
        </div>
        <div class="right key" data-key="ArrowRight">
            <i class="fa-solid fa-right-long"></i>
        </div>
    </div>
    <div class="food" style="grid-area: 2/3;"></div>
    <div class="btn">
        <button onclick="reset()">Reset</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
